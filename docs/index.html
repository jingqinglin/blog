  <script language=javascript>
    function siteTime() {
      window.setTimeout("siteTime()", 1000);
      var seconds = 1000;
      var minutes = seconds * 60;
      var hours = minutes * 60;
      var days = hours * 24;
      var today = new Date();
      var todayYear = today.getFullYear();
      var todayMonth = today.getMonth() + 1;
      var todayDate = today.getDate();
      var todayHour = today.getHours();
      var todayMinute = today.getMinutes();
      var todaySecond = today.getSeconds();
      /* Date.UTC () -- è¿”å› date å¯¹è±¡è·ä¸–ç•Œæ ‡å‡†æ—¶é—´ï¼ˆUTCï¼‰ 1970 å¹´ 1 æœˆ 1 æ—¥åˆå¤œä¹‹é—´çš„æ¯«ç§’æ•°ï¼ˆæ—¶é—´æˆ³ï¼‰
         year - ä½œä¸º date å¯¹è±¡çš„å¹´ä»½ï¼Œä¸º 4 ä½å¹´ä»½å€¼
         month - 0-11 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„æœˆä»½
         day - 1-31 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„å¤©æ•°
         hours - 0ï¼ˆåˆå¤œ 24 ç‚¹ï¼‰-23 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„å°æ—¶æ•°
         minutes - 0-59 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„åˆ†é’Ÿæ•°
         seconds - 0-59 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„ç§’æ•°
         microseconds - 0-999 ä¹‹é—´çš„æ•´æ•°ï¼Œåšä¸º date å¯¹è±¡çš„æ¯«ç§’æ•° */
      var t1 = Date.UTC(2020, 05, 12, 21, 21, 32);
      var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
      var diff = t2 - t1;
      var diffDays = Math.floor(diff / days);
      var diffHours = Math.floor((diff - diffDays * days) / hours);
      var diffMinutes = Math.floor((diff - diffDays * days - diffHours * hours) / minutes);
      var diffSeconds = Math.floor((diff - diffDays * days - diffHours * hours - diffMinutes * minutes) / seconds);
      Docsify.dom.find('.sitetime').innerHTML = "ç½‘ç«™å·²è¿è¡Œ " + diffDays + " å¤© " + diffHours + " å°æ—¶ " + diffMinutes + " åˆ† " + diffSeconds + " ç§’";
    }
    // å…ˆè®©ç½‘é¡µåŠ è½½å®Œï¼Œå¦åˆ™ Docsify.dom.find('.sitetime') == null
    window.setTimeout("siteTime()", 1000);
  </script>
